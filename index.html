<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Valentine üíñ</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ffe6f0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            position: relative;
        }

        h1 {
            font-size: 40px;
            color: #d63384;
        }

        button {
            padding: 15px 30px;
            font-size: 20px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        #yes {
            background-color: #ff4d6d;
            color: white;
        }

        #no {
            background-color: #adb5bd;
            position: absolute;
        }

        /* üî¥ Modal Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
        }

        .modal {
            background: white;
            padding: 30px;
            border-radius: 15px;
            width: 350px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            animation: pop 0.3s ease;
        }

        .modal h2 {
            color: red;
        }

        .close-btn {
            background: red;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
        }

        @keyframes pop {
            from {
                transform: scale(0.7);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>üíò Are you my Valentine shika?</h1>

    <button id="yes" onclick="goToLovePage()">Yes ‚ù§Ô∏è</button>
    <button id="no" onmouseover="moveNo()" onclick="showError()">No üíî</button>
</div>

<!-- ‚ùå Error Popup -->
<div class="overlay" id="overlay">
    <div class="modal">
        <h2>‚ùå Error</h2>
        <p>Can you please think again.... üò¢üíî</p>
        <button class="close-btn" onclick="closeError()">OK</button>
    </div>
</div>

<script>
    function goToLovePage() {
        window.location.href = "love.html";
    }

    function showError() {
        document.getElementById("overlay").style.display = "flex";
    }

    function closeError() {
        document.getElementById("overlay").style.display = "none";
    }

    function moveNo() {
        const noBtn = document.getElementById("no");

        const x = Math.random() * (window.innerWidth - 120);
        const y = Math.random() * (window.innerHeight - 60);

        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    }
</script>

</body>
</html>
